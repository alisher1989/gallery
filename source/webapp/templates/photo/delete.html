{% extends "base.html" %}
{% block title %}Delete photo{% endblock %}
{% block content %}
    <h1>Are you sure want to delete project "{{ photo }}"?</h1>
    <form method="POST" action="{% url "webapp:delete_photo" photo.pk %}" class="text-center" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="btn btn-danger"></p>
        <p><a href="{% url 'webapp:index' %}" class="btn btn-default">Cancel</a></p>
    </form>
{% endblock %}
